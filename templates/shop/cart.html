
    

{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="section-content py-4 mb-5">
        <div class="container">
        
        <!-- ============================ COMPONENT 1 ================================= -->
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-9">
                    <div class="card">
                        <div class="table-responsive">
                            <table class="table table-borderless table-shopping-cart">
                                <thead class="text-muted">
                                    <tr class="small text-uppercase">
                                        <th scope="col">Product</th>
                                        <th scope="col" width="150">Quantity</th>
                                        <th scope="col" width="150">Price</th>
                                        <th scope="col" class="text-right" width="200">Actions</th>
                                    </tr>
                                </thead>
                                
                                <tbody>
                                    <tr>
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside">
                                                    <img src="{% static 'images/items/2.jpg' %}" class="img-thumbnail img-fluid" style="max-width: 80px;">
                                                </div>
                                                <figcaption class="info">
                                                    <a href="#" class="product-link title text-dark" data-abc="true">Flower Formal T-shirt</a>
                                                    <p class="text-muted small">SIZE: L <br> Brand: ADDA </p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td> <select class="form-control mt-4">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select> </td>
                                        <td>
                                            <div class="price-wrap mt-4"> <var class="price">$10.00</var> <small class="text-muted"> $9.20 each </small> </div>
                                        </td>
                                        <td class="text-right">  <a href="" class="btn btn-danger btn-round mt-4" data-abc="true"> Remove</a> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </aside>
                <aside class="col-lg-3 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <dl >
                                <dd><span class="text-muted">Total Price:</span> $69.97</dd>
                            </dl>
                            <dl >
                                <dd><span class="text-muted">Discount:</span> <span class="text-right text-danger"> -$10.00 </span></dd>
                            </dl>
                            <dl>
                                <dd class="text-dark b"><strong><span class="text-muted">Total:</span> $59.97</strong></dd>
                            </dl>
                            <hr>
                            <p class="text-center mb-3">
                                <img src="{% static './images/misc/payments.png' %}" height="26">
                            </p>
                            <div class="d-grid gap-2">
                            <a href="./order.html" class="btn btn-dark"> Check out </a>
                            <a href="./store.html" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
                            </div>
                        </div> <!-- card-body.// -->
                    </div> <!-- card.// -->
                </aside>
            </div>
            
        </div>
    </section>
    {% endblock %}
