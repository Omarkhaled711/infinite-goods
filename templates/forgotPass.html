{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="section-content py-4">
    
    
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="{% url 'forgotPass' %}" method="POST">
                        {% csrf_token %}
                        <h2 class="text-center mb-4">Forgot Password ?</h2>
                        {% include 'includes/alerts.html' %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                        <div class="mt-2 mb-3">
                            <p class="text-muted text-center mt-5"<a href="{% url 'login' %}">Got Password Login</a></p>
                        </div>
                        
                        <p class="text-muted text-center mt-5">Don't have an account? <a href="{% url 'register' %}">Sign up from here</a></p> 
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
