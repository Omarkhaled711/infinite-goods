</head>
<body>
    <!----navbar--------->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0" 
            href="index.html">
                <img src="images/pngegg.png" alt="logo image">
                <span class="brand-name ms-2">InfiniteGoods</span>
            </a>
                <div class="row">
                    <div class="col mx-auto">
                        <div class="input-group">
                            <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"id="example-search-input">

            <div class="order-lg-2">

                    <i class="fa fa-shopping-cart py-2"></i>
                    <span class="cart-number position-absolute start-95 translate-middle badge bg-outline-dark">0</span>
                </button>
            </div>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-lg-1" id="navMenu">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link" href="./store.html">Shop</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link" href="./register.html">Register</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                    
                    <div class="dropdown">
                        <button  class="btn btn-outline-dark dropdown-toggle ms-2" type="button" 
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" 
                        aria-expanded="false">
                        <i class="fa-solid fa-list me-2"></i> Categories
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Clothes</a></li>
                            <li><a class="dropdown-item" href="#">Electronic Devices</a></li>
                            <li><a class="dropdown-item" href="#">Beauty & Personal Care</a></li>
                            <li><a class="dropdown-item" href="#">Machinery</a></li>
                            <li><a class="dropdown-item" href="#">Home equipments</a></li>
                        </ul>
                      </div>
                      </li>
                </ul>
            </div>      
        </div>  
    </nav>
    <!----end of navbar-->
    <section class="section-content py-4">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <h2 class="text-center mb-4">Register</h2>
    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-check-label d-block">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-6">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Create Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark">Register</button>
                    </div>
                    <p class="text-muted text-center mt-3">Have an account? <a href="./login.html">Login from Here</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
    <!---Footer---->
    <section class="footer-bottom border-top row">
        <div class="col-md-2">
            <p class="text-muted mt-2"> Â© 2024 InfiniteGoods </p>
        </div>
        <div class="col-md-8 text-muted text-md-center mt-2">
            <span class="px-2">email@somthing.com</span>
            <span class="px-2">+123-456-789</span>
            <span class="px-2">Street name 123 </span>
        </div>
        <div class="col-md-2 text-muted text-md-right mt-2">
            <i class="fab fa-lg fa-cc-visa me-2"></i>
            <i class="fab fa-lg fa-cc-mastercard me-2"></i>
            <i class="fab fa-lg fa-cc-paypal"></i>
        </div>
    </section>
