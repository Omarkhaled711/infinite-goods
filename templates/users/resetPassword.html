{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="section-content py-4">
    
    
   
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="{% url 'resetPassword' %}" method="POST">
                        {% csrf_token %}
                        <h2 class="text-center mb-4">Reset Password</h2>
                        {% include 'includes/alerts.html' %}
                        <div class="mb-3">
                            
                            <input type="password" class="form-control" placeholder="Create Password" id="password" name="password" required>
                        </div>
        
                        <div class="mb-3">
                           
                            <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required>
                        </div>
        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
