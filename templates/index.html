{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-----Banner-->
    <section class="section-intro padding-y-sm">
        <div class="container">
        
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banner.jpg' %}" class="img-fluid rounded">
        </div>
        
        </div> <!-- container //  -->
    </section>
    
    <!--end of Banner-->

    <section class="section-Products mt-5">
            <div class="container">
            
            <header class="section-heading">
                <a href="./store.html" class="btn btn-outline-dark float-end">See all</a>
                <h3 class="section-title">Popular products</h3>
            </header><!-- sect-heading -->
            
                
            <div class="row">
                {% for product in products %}
                <div class="col-md-3">
                    <div class="card card-product-grid mb-4">
                        <a href="./product-detail.html" class="img-wrap"> <img class="img-thumbnail" src="{{ product.images.url }}"> </a>
                        <figcaption class="info-wrap ms-3">
                            <a href="./product-detail.html" class="product-link link-dark">{{ product.product_name }}</a>
                            <div class="price mt-1">$ {{ product.price }}</div> <!-- price-wrap.// -->
                        </figcaption>
                    </div>
                </div> <!-- col.// -->
                {% endfor %}
            </div> <!-- row.// -->
            
            </div><!-- container // -->
        </section>
        <!----end of product section-->
{% endblock %}
